<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script type="text/javascript" src="../static/js/get_all.js"></script>
    <style>
       body {
            font-family: 'Arial', sans-serif;
            background-image: url(../static/img/Fondo.png);
            margin: 0;
            padding: 0;
        }


        #menu {
            background-color: rgb(4, 173, 251);
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        hr {
            border: 1px solid rgb(255, 255, 255);
            margin: 20px 0;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgb(133, 181, 198);
            box-shadow: 0 0 10px rgb(2, 47, 151);
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: rgb(4, 173, 251);
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div id="menu">
        <h1>Dispositivos</h1>
    </div>

    <hr>

    <table>
        <thead>
            <tr>
                <th>Dispositivo</th>
                <th>Estado</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody id="tbody_dispositivos">
        </tbody>
    </table>

    <script>
        document.body.onload = getAll();
    </script>
</body>

</html>
